<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graphing Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    #graph {
      border: 1px solid black;
      margin-top: 20px;
    }
    input[type="text"] {
      width: 300px;
      padding: 5px;
    }
    button {
      padding: 10px 20px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Graphing Calculator</h1>
  <input type="text" id="expression" placeholder="Enter an equation (e.g., x^2)">
  <button onclick="plotGraph()">Plot Graph</button>

  <canvas id="graph" width="600" height="400"></canvas>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.4.0/math.js"></script>
  <script src="app.js"></script>
</body>
</html>
