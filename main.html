<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphing Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <canvas id="graphCanvas" width="600" height="600"></canvas>
        <div id="controls">
            <button onclick="plotPoint()">Plot Point</button>
            <button onclick="drawLine()">Draw Line</button>
            <button onclick="drawShape()">Draw Shape</button>
            <button onclick="reflect('x')">Reflect across X</button>
            <button onclick="reflect('y')">Reflect across Y</button>
            <button onclick="rotate()">Rotate</button>
            <button onclick="dilate()">Dilate</button>
            <button onclick="translate()">Translate</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
