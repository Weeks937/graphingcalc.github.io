<!DOCTYPE html>
<html lang="en">
<head>
    <title>Graphing Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- Left Panel for Input and Controls -->
    <div id="left-panel">
        <h1>Graphing Calculator</h1>
        <input id="input-box" type="text" placeholder="Enter equation or point (e.g., (2,3))" />

        <!-- Points Section -->
        <div id="points-section">
            <h2>Points</h2>
        </div>

        <!-- Lines & Equations Section -->
        <div id="lines-section">
            <h2>Lines & Equations</h2>
        </div>

        <!-- Transformations Section -->
        <div id="transformations-section">
            <h2>Transformations</h2>
            <button id="dilate">Dilate</button>
            <button id="translate">Translate</button>
            <button id="rotate">Rotate</button>
            <button id="reflect-x">Reflect over X-axis</button>
            <button id="reflect-y">Reflect over Y-axis</button>
        </div>
    </div>

    <!-- Graph Container -->
    <div id="graph-container"></div>

    <script src="https://www.desmos.com/api/v1.8/calculator.js"></script>
    <script src="main.js"></script>
</body>
</html>
